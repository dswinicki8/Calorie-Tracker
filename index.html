<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calorie Tracker</title>
</head>

<body>
    <div class="container mt-5" id="header">
        <div class="row">
            <div class="col-8">
                <div class="card" style="width: 40rem; height: 12rem;">
                    <div class="card-body">
                        <h2 class="card-title">Calorie Tracker</h2>

                        <p class="card-text">An app that makes the daily chore of logging calories and excercise easier!
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" style="width: 25rem; height: 12rem;">
                    <div class="card-body">
                        <h4 class="card-title">User Info:</h4>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">Name:</span>
                            </div>
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">Current Weight:</span>
                            </div>
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container mt-5">
        <div class="card mt-5" style="width: 60rem;">
            <div class="card-body">
                <h4 class="card-title">Health Goals:</h4>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Intake::</span>
                    </div>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Burn:</span>
                    </div>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <button type="button" class="btn btn-success">Log</button>
            </div>
        </div>

        <div class="card mt-5" style="width: 60rem;">
            <div class="card-body">
                <h4 class="card-title">Daily Fitness Logger:</h4>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Excercise:</span>
                    </div>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Calories Burned:</span>
                    </div>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <button type="button" class="btn btn-success">Log</button>
            </div>
        </div>
        <div class="card mt-5" style="width: 60rem;">
            <div class="card-body">
                <h4 class="card-title">Daily Meal Logger:</h4>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Breakfast</a>
                    <a class="dropdown-item active" href="#">Lunch</a>
                    <a class="dropdown-item" href="#">Dinner</a>
                    <a class="dropdown-item" href="#">Snack</a>
                    <a class="dropdown-item" href="#">Water</a>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Food:</span>
                    </div>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <button type="button" class="btn btn-success">Log</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
    <script src="script.js"></script>
</body>

</html>
